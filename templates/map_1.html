<!DOCTYPE html>
<html>
    <head>
        <title>Reuse.iT Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            #map {
                height: 100%;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 19.0023957, lng: 73.1235843},
                    zoom: 8
                });

                //call marker function
                addMarker({lat:19.0023957,lng:73.1235843});
                addMarker({lat:19.0037417, lng:73.1223378});
                addMarker({lat:19.0029441,lng:73.1221005});
               

                //add marker function
                function addMarker(coords){
                    var marker = new google.maps.Marker({
                        position:coords,
                        map:map,
                        icon:'/static/pin_2.0.png',
                    });
                }
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBssCPYayRpcj6zcBWqssdGjaZoEp7UEFc
        &callback=initMap" async defer></script>
    </body>
</html>
